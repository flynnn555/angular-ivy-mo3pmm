<mat-grid-list cols="5" rowHeight="1:1" >
  <div *ngFor="let grid of arrayGrid">

    <div *ngIf="grid.counterExists">
      <mat-grid-tile>{{grid.tileNumber}}
      <div (click)="clickCounter()" class="counter">
      <p >counter</p>
      </div>
      </mat-grid-tile>
    </div>

    <div *ngIf="!grid.counterExists">
    <mat-grid-tile>{{grid.tileNumber}}
    </mat-grid-tile>
    </div>
  </div>
</mat-grid-list>

  <button class="button" (click)="rollDice()">roll dice </button>
  <p>{{numberRolled}}</p>
  <p>{{restart}}</p>

  <div fxLayout="column"  >
    <p fxLayoutAlign="space-around center">hello 1</p>
    
    <p fxLayoutAlign="space-around center">hello 2</p>
   
    <div>
      <div fxLayout="row" >
        <p >hello 3</p>
        <p>hello 4</p>
      </div>
  </div>

  </div>
